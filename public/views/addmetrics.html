<h1> Add a new metric for measuring omnichannel experience</h1>
<div flash-message="3000" ></div>
<input type="text" ng-model="metric.name" class="form-control input-lg metric-name" name="metric-name" placeholder="Enter the metric name">

        <!-- The slider is n't working. Need to write a new directive -->
        <!-- Check this out. http://jsfiddle.net/ZXekc/373/
        Weightage (1-10) -->

<h4> What's the weightage of the metric? {{metric.weightage}}</h4>

<div ui-slider min="0" max="10" class="ui-slider-range" ng-model="metric.weightage"></div>



<select ng-model="metric.type" class="metric-option input-lg form-control"  ng-options="metric for metric in metricTypes">
     <option value="" disabled selected style="display: none;">
          <span class="select-placeholder">Select how your metric is represented?</span>
     </option>
</select>
<select ng-model="metric.category" class="metric-option input-lg form-control"  ng-options="categ for categ in categories">
     <option value="" disabled selected style="display: none;">
           <span class="select-placeholder">Which category does your metric belong to? </span>
     </option>
</select>
<button class="btn btn-info btn-lg btn-add-metric" type="submit" ng-click="submit()">Add Metric</button>
