<div class="home-controller" ng-controller="HomeController">


    <div class="row">
        <div class="col-xs-8 chart-area" >
            <input ng-model="selected" placeholder="Enter country name to view stats" uib-typeahead="country for country in countryList | filter:$viewValue | limitTo:8" class="form-control input-lg" id="search-country" type="text">
            <div id="main-chart"></div>
        </div>
        <div id="main-info-table" class="col-xs-4">
            <table class="table table-bordered">
              <tr>
                  <th colspan=2>AIA Singapore - Information </th>
              </tr>

                <tr ng-repeat="(name,value) in params">
                    <td><i class="{{value.icon}}"> </i> &nbsp;<b>{{name}}</b></td>
                    <td>{{value.name}}</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Highchart custom tag not working for stacked column charts -->
    <!-- <highchart id="chart1" config="chartConfig"></highchart> -->

</div>
