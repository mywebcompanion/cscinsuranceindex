<ul>
    <li ng-repeat="boolean in value.BooleanMetric | LoopFilter">

        <div class="row">
            <div class="col-xs-6">
                <span class="panel panel-box">
                    <div class="metric-top-area">
                        <i ng-class="boolean.icon" ng-style="{color:boolean.iconcolor}"></i>
                    </div>
                    <div class="panel-info">
                        <span class="star-label"><b>{{boolean.name}}</b></span>
                    </div>
                    <div class="metric-bottom-area">
                         <span class="value-metric element">
                             <span ng-if="boolean.value === 'yes'">
                                 <span class="glyphicon glyphicon-ok"></span>
                             </span>
                             <span  ng-if="boolean.value === 'no'">
                                 <span class="glyphicon glyphicon-remove"></span>
                             </span>
                         </span>
                    </div>
                </span>
            </div>
            <div class="col-xs-6">
                <span class="panel panel-box">
                    <div class="metric-top-area">
                        <i ng-class="value.BooleanMetric[($index *2 +1)].icon" ng-style="{ color:value.BooleanMetric[($index *2 +1)].iconcolor}"></i>
                    </div>
                    <div class="panel-info">
                        <span class="star-label"><b>{{value.BooleanMetric[($index * 2+1)].name}}</b></span>
                    </div>
                    <div class="metric-bottom-area">
                         <span class="value-metric element">
                             <span ng-if="value.BooleanMetric[($index * 2+1)].value === 'yes'">
                                 <span class="glyphicon glyphicon-ok"></span>
                             </span>
                             <span  ng-if="value.BooleanMetric[($index * 2+1)].value === 'no'">
                                 <span class="glyphicon glyphicon-remove"></span>
                             </span>
                         </span>
                    </div>
                </span>
            </div>
        </div>
    </li>
</ul>
